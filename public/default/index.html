<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Photoboard: Share experiences</title>

        <link rel="icon" type="image/png" href="assets/logo.png">
        <link rel="stylesheet" href="styles/public.css">

    </head>
    <body>

        <div class='login-wrapper'>

            <div class="login-container noselect">

                <form>

                    <h1>Log in to Photoboard</h1>

                    <div class="form-row">

                        <input type="text" id="usernameInput" class="form-input" placeholder=" ">
                        <label for="usernameInput" class="form-label">Username</label>

                    </div>

                    <div class="form-row">

                        <input type="password" id="passwordInput" class="form-input" placeholder=" ">
                        <label for="passwordInput" class="form-label">Password</label>

                    </div>

                    <button type="submit" class="submit-btn">Login</button>

                </form>

                <p class="sign-up-text">Don't have an account? <a href="signup"> Sign Up</a></p>

            </div>

        </div>

    </body>
</html>
